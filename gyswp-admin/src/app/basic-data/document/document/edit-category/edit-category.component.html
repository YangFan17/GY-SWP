<div class="padding-bottom-45">
    <h3>
        <span>编辑分类</span>
    </h3>
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submit()" *ngIf="category">
        <nz-form-item>
            <label>{{category.parentName}}</label>
        </nz-form-item>
        <!-- 分类名称 -->
        <nz-form-item>
            <nz-form-control nzHasFeedback>
                <input nz-input formControlName="name" [placeholder]="'分类名称'">
                <nz-form-explain *ngIf="validateForm.get('name').dirty&&validateForm.get('name').errors">
                    <ng-container *ngIf="validateForm.get('name').hasError('required')">分类名不能为空</ng-container>
                    <ng-container *ngIf="validateForm.get('name').hasError('duplicate')">同级分类名不能重复</ng-container>
                </nz-form-explain>
            </nz-form-control>
        </nz-form-item>
        <!-- 功能按钮 -->
        <div class="custom-modal-footer" style="text-align: right;">
            <div class="custom-modal-footter-group">
                <button nz-button type="button" [disabled]="saving" (click)="close()">
                    取消
                </button>
                <button nz-button [nzType]="'primary'" type="button" (click)="submit()"
                    [disabled]="!validateForm.valid">
                    保存 </button>
            </div>
        </div>
    </form>
</div>
