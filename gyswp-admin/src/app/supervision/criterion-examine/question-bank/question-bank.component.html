<div class="padding-bottom-45">
    <h3 style="text-align: center;">
        <span>{{title}}</span>
    </h3>
    <form nz-form #validateForm="ngForm">
        <div nz-row>
            <!-- <div nz-col [nzSpan]="16"> -->
            <div nz-col>
                <nz-form-item nz-row>
                    <nz-form-label nz-col [nzSm]="2" nzRequired>截止日期</nz-form-label>
                    <nz-form-control [nzSm]="6" nzHasFeedback>
                        <nz-date-picker name="time" required [nzFormat]="'yyyy/MM/dd'" #endTime="ngModel"
                            [(ngModel)]="endDate"></nz-date-picker>
                        <nz-form-explain *ngIf="endTime.control.dirty&&endTime.control.errors">
                            <ng-container *ngIf="endTime.control.hasError('required')">请选择截止日期</ng-container>
                        </nz-form-explain>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <nz-table #nzTable [nzShowPagination]="false" [nzFrontPagination]="false" [nzData]="dataList"
                [nzLoading]="isLoading" [nzScroll]="{ y: '480px' }">
                <thead>
                    <tr>
                        <th nzWidth="5%"></th>
                        <th>所属标准</th>
                        <th>条款内容</th>
                        <th nzWidth="15%">考核对象</th>
                        <th nzWidth="10%">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of nzTable.data">
                        <td nzWidth="5%">
                            <label nz-checkbox name="checkbox" [(ngModel)]="item.checked"
                                (ngModelChange)="ISomeOneChecked()">
                            </label>
                        </td>
                        <td>{{item.documentName}}</td>
                        <td>{{item.clauseInfo}}</td>
                        <td>{{item.employeeName}}</td>
                        <td>
                            <a (click)="goDetail(item.clauseId)">详情</a>
                            <nz-divider nzType="vertical"></nz-divider>
                            <a (click)="remove(item.id)">删除</a>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
            <div style="float: right;margin-top: 5px;font-size: 14px;">
                共 {{!dataList?0:dataList.length}} 条
            </div>
        </div>
        <!-- 功能按钮 -->
        <div class="custom-modal-footer" style="text-align: right;">
            <div class="custom-modal-footter-group">
                <button nz-button nzType="danger" type="button" (click)="deleteBatch()" [disabled]="!deletButtonIShow">
                    <span>批量删除</span>
                </button>
                <button nz-button type="button" [disabled]="saving" (click)="close()">
                    取消
                </button>
                <button nz-button [nzType]="'primary'" type="button" (click)="publish()"
                    [disabled]="!validateForm.valid || isLoading">
                    发布
                </button>
            </div>
        </div>
    </form>

</div>
