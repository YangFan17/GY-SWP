<div class="padding-bottom-45">
    <h3 style="text-align: center;">
        <span>{{title}}</span>
    </h3>
    <form nz-form #validateForm="ngForm">
        <div nz-row>
            <div nz-col>
                <nz-form-item nz-row>
                    <nz-form-label nz-col [nzSm]="4" nzRequired>截止日期</nz-form-label>
                    <nz-form-control [nzSm]="20" nzHasFeedback>
                        <nz-date-picker name="time" required [nzFormat]="'yyyy/MM/dd'" #endTime="ngModel"
                            [(ngModel)]="endDate"></nz-date-picker>
                        <nz-form-explain *ngIf="endTime.control.dirty&&endTime.control.errors">
                            <ng-container *ngIf="endTime.control.hasError('required')">请选择截止日期</ng-container>
                        </nz-form-explain>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <!-- 功能按钮 -->
        <div class="custom-modal-footer" style="text-align: right;">
            <div class="custom-modal-footter-group">
                <button nz-button type="button" [disabled]="isLoading" (click)="close()">
                    取消
                </button>
                <button nz-button [nzType]="'primary'" type="button" (click)="publish()"
                    [disabled]="!validateForm.valid || isLoading">
                    发布
                </button>
            </div>
        </div>
    </form>

</div>
