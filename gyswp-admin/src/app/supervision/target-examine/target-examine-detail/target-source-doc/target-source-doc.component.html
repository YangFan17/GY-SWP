<div class="padding-bottom-45">
    <h3 style="text-align: center;">
        <span>请选择指标来源</span>
    </h3>
    <div nz-row>
        <ng-template #totalTemplate let-total>共 {{totalItems}} 条</ng-template>
        <nz-table #nzTable [nzFrontPagination]="false" [nzShowTotal]="totalTemplate" [nzTotal]="totalItems"
            [nzData]="dataList" [(nzPageIndex)]="pageNumber" [(nzPageSize)]="pageSize" [nzLoading]="isTableLoading"
            [nzShowSizeChanger]="true" (nzPageIndexChange)="refresh()" (nzPageSizeChange)="refresh()">
            <thead>
                <tr>
                    <th>标准编号</th>
                    <th>标准名称</th>
                    <th>标准分类</th>
                    <th>归口部门</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of nzTable.data">
                    <td>{{item.docNo}}</td>
                    <td>
                        <a (click)="selectDoc(item)">{{item.name}}</a>
                    </td>
                    <td>{{item.categoryDesc}}</td>
                    <td>{{item.deptName}}</td>
                </tr>
            </tbody>
        </nz-table>
    </div>
    <!-- 功能按钮 -->
    <div class="custom-modal-footer" style="text-align: right;">
        <div class="custom-modal-footter-group">
            <button nz-button type="button" (click)="close()">
                返回
            </button>
            <!-- <button nz-button [nzType]="'primary'" [disabled]="isTableLoading" type="button" (click)="ok()">
                    保存
                </button> -->
        </div>
    </div>
</div>
