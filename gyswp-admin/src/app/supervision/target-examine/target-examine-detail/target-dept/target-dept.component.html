<div class="padding-bottom-45">
    <h3 style="text-align: center;">
        <span>请选择部门</span>
    </h3>
    <div nz-row>
        <div nz-col nzSpan="3">
            已选择：
        </div>
        <div nz-col nzSpan="21">
            <nz-tag *ngFor="let dept of selectedDepts; let i = index;" [nzColor]="'blue'" [nzMode]="'closeable'"
                (nzAfterClose)="handleDeptClose(dept)">
                {{ dept.name }}
            </nz-tag>
        </div>
    </div>
    <div nz-row>
        <div nz-col nzSpan="12">
            <div>
                <nz-tree #treeCom [nzCheckable]="true" [nzData]="nodes" [nzShowExpand]="true"
                    [nzCheckedKeys]="checkedDeptKeys" [nzCheckStrictly]="true"
                    (nzCheckBoxChange)="checkBoxChange($event)">
                </nz-tree>
            </div>
        </div>
    </div>
    <!-- 功能按钮 -->
    <div class="custom-modal-footer" style="text-align: right;">
        <div class="custom-modal-footter-group">
            <button nz-button type="button" (click)="cancel()">
                取消
            </button>
            <button nz-button [nzType]="'primary'" [disabled]="isTableLoading" type="button" (click)="ok()">
                保存
            </button>
        </div>
    </div>
</div>
