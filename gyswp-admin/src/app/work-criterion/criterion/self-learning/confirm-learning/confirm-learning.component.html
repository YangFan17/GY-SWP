<div class="padding-bottom-45">
    <h3>
        <span>{{title}}</span>
    </h3>
    <form nz-form *ngIf="clause">
        <nz-form-item nz-row style="margin-bottom:0px;">
            <nz-form-label nz-col [nzSm]="4" nzRequired>所属标准</nz-form-label>
            <nz-form-control [nzSm]="20">
                <nz-form-text>{{docName}}</nz-form-text>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row style="margin-bottom:0px;">
            <nz-form-label nz-col [nzSm]="4" nzRequired>条款编号</nz-form-label>
            <nz-form-control [nzSm]="20">
                <nz-form-text>{{clause.clauseNo}}</nz-form-text>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row style="margin-bottom:12px;">
            <nz-form-label nz-col [nzSm]="4">条款标题</nz-form-label>
            <nz-form-control [nzSm]="20">
                <nz-form-text>{{clause.title}}</nz-form-text>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row>
            <nz-form-label nz-col [nzSm]="4">条款内容</nz-form-label>
            <nz-form-control [nzSm]="20" nzHasFeedback>
                <textarea readonly nz-input rows="13" name="content" #content="ngModel"
                    [(ngModel)]="clause.content"></textarea>
            </nz-form-control>
        </nz-form-item>
        <!-- 功能按钮 -->
        <div class="custom-modal-footer" style="text-align: right;">
            <div class="custom-modal-footter-group">
                <button nz-button type="button" [disabled]="saving" (click)="close()">
                    取消
                </button>
                <button nz-button [nzType]="'primary'" type="button" (click)="submit()" [disabled]="disabledClick">
                    {{btnText}}
                </button>
            </div>
        </div>
    </form>
</div>
