<form nz-form #validateForm="ngForm" *ngIf="document">
    <nz-card [nzBordered]="false" nzTitle="标准制定">
        <div nz-row>
            <div nz-col [nzSpan]="16">
                <nz-form-item nz-row style="margin-bottom: 0px;">
                    <nz-form-label nz-col [nzSm]="4" nzRequired>归口部门</nz-form-label>
                    <nz-form-control nz-col [nzSm]="20">
                        <label>{{deptName}}</label>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item nz-row>
                    <nz-form-label nz-col [nzSm]="4" nzRequired>标准分类</nz-form-label>
                    <nz-form-control nz-col [nzSm]="20">
                        <nz-select name="category" [(ngModel)]="document.categoryId" nzPlaceHolder="请选择标准分类">
                            <nz-option *ngFor="let i of categories" [nzLabel]="i.text" [nzValue]="i.value">
                            </nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item nz-row>
                    <nz-form-label nz-col [nzSm]="4" nzRequired>标准名称</nz-form-label>
                    <nz-form-control [nzSm]="20" nzHasFeedback>
                        <input nz-input name="name" maxlength="200" #name="ngModel" [(ngModel)]="document.name"
                            [placeholder]="'请填写标准名称'" required>
                        <nz-form-explain *ngIf="name.control.dirty&&name.control.errors">
                            <ng-container *ngIf="name.control.hasError('required')">请填写标准名称</ng-container>
                            <ng-container *ngIf="name.control.hasError('maxlength')">字符长度小于等于200</ng-container>
                        </nz-form-explain>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <draft-clause #draftClause></draft-clause>
        <footer-toolbar errorCollect>
            <button nz-button type="button" [nzType]="'default'" (click)="return()">
                返回
            </button>
            <!-- <button nz-button type="button" *ngIf="!isRevisionWaitTime" [nzType]="'danger'" (click)="delete()"
                [nzLoading]="saving">
                删除
            </button> -->
            <button nz-button type="button" *ngIf="!isRevisionWaitTime && document.id" [nzType]="'primary'"
                (click)="saveDraftDoc()" [nzLoading]="saving" [disabled]="!validateForm.valid || saving">
                提交审核
            </button>
            <button nz-button type="button" *ngIf="!isRevisionWaitTime" [nzType]="'primary'" (click)="save()"
                [disabled]=" !validateForm.valid || saving">
                保存
            </button>
        </footer-toolbar>
    </nz-card>
</form>
