<page-header title="现行标准分类汇总"></page-header>
<nz-card>
    <div nz-row>
        <div nz-col nzSpan="4">
            <nz-spin nzSimple [nzSize]="'small'" *ngIf="!nodes || nodes.length == 0"></nz-spin>
            <nz-tree #detpTree [(ngModel)]="nodes" (nzClick)="activeNode($event)">
            </nz-tree>
        </div>
        <div nz-col nzSpan="20">
            <div nz-row [nzGutter]="24">
                <div nz-col [nzSpan]="8" class="mb-md right" [class.text-right]="'true'" style="float: right;">
                    <a style="display: none;" id="exportUrl" href="#">
                        <button type="button" id="btnExportHref">隐藏下载</button>
                    </a>
                    <button nz-button type="button" (click)="export()" [nzLoading]="isTableLoading">
                        <i class="anticon anticon-download"></i>
                        <span>数据导出</span>
                    </button>
                </div>
            </div>
            <ng-template #totalTemplate let-total>共 {{totalItems}} 条</ng-template>
            <nz-table #nzTable [nzFrontPagination]="false" [nzShowTotal]="totalTemplate" [nzTotal]="totalItems"
                [nzData]="dataList" [(nzPageIndex)]="pageNumber" [(nzPageSize)]="pageSize" [nzLoading]="isTableLoading"
                [nzShowSizeChanger]="true" (nzPageIndexChange)="refresh()" (nzPageSizeChange)="refresh()">
                <thead>
                    <tr>
                        <th>标准编号</th>
                        <th>标准名称</th>
                        <th>归口部门</th>
                        <th>发布日期</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of nzTable.data">
                        <td>{{item.docNo}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.deptName}}</td>
                        <td>{{item.publishTime | date: "yyyy-MM-dd"}}</td>
                    </tr>
                </tbody>
            </nz-table>
        </div>
    </div>
    <footer-toolbar>
        <button nz-button [nzType]="'default'" (click)="return()">
            返回
        </button>
    </footer-toolbar>
</nz-card>
