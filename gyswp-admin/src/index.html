<!doctype html>

  <head>
    <meta charset="utf-8">
    <title>广元标准化工作平台</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style type="text/css">
      .preloader {
        background-image: url('assets/bg.svg');
        background-repeat: no-repeat;
        background-position: center 110px;
        background-size: 100%;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #f0f2f5;
        z-index: 9999;
        transition: opacity .65s
      }

      .preloader-hidden-add {
        opacity: 1;
        display: block
      }

      .preloader-hidden-add-active {
        opacity: 0
      }

      .preloader-hidden {
        display: none
      }

      .cs-loader {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%
      }

      .cs-loader-inner {
        transform: translateY(-50%);
        top: 50%;
        position: absolute;
        width: 100%;
        color: #fff;
        text-align: center
      }

      .cs-loader-inner label {
        font-size: 20px;
        opacity: 0;
        display: inline-block
      }

      @keyframes lol {
        0% {
          opacity: 0;
          transform: translateX(-300px)
        }

        33% {
          opacity: 1;
          transform: translateX(0)
        }

        66% {
          opacity: 1;
          transform: translateX(0)
        }

        100% {
          opacity: 0;
          transform: translateX(300px)
        }
      }

      .cs-loader-inner label:nth-child(6) {
        animation: lol 3s infinite ease-in-out
      }

      .cs-loader-inner label:nth-child(5) {
        animation: lol 3s .1s infinite ease-in-out
      }

      .cs-loader-inner label:nth-child(4) {
        animation: lol 3s .2s infinite ease-in-out
      }

      .cs-loader-inner label:nth-child(3) {
        animation: lol 3s .3s infinite ease-in-out
      }

      .cs-loader-inner label:nth-child(2) {
        animation: lol 3s .4s infinite ease-in-out
      }

      .cs-loader-inner label:nth-child(1) {
        animation: lol 3s .5s infinite ease-in-out
      }
    </style>
    <!-- <script src="//g.alicdn.com/dingding/dinglogin/0.0.5/ddLogin.js"></script> -->

  <body oncontextmenu=self.event.returnValue=false onselectstart="return false">
