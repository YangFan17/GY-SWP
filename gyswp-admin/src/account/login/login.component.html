<div [@routerTransition]>
  <nz-spin [nzTip]="'登录验证中...'" [nzSpinning]="submitting">
    <nz-card [nzTitle]="nzTitle" nzHoverable='true'>
      <ng-template #nzTitle>
        <div class="text-center yoyo__block">
          <i class="anticon anticon-login"></i>
          <span> 登录</span>
        </div>
      </ng-template>
      <form nz-form #loginForm="ngForm" role="form" novalidate class="login-form">
        <br>
        <nz-form-item>
          <nz-form-control>
            <nz-input-group nzPrefixIcon="anticon anticon-user">
              <input nz-input name="userNameOrEmailAddress" #userNameOrEmailAddressInput="ngModel"
                [(ngModel)]="loginService.authenticateModel.userNameOrEmailAddress" [placeholder]="'登录账号'" required
                maxlength="255">
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control>
            <nz-input-group nzPrefixIcon="anticon anticon-lock">
              <input nz-input name="password" #passwordInput="ngModel"
                [(ngModel)]="loginService.authenticateModel.password" [placeholder]="'密码'" type="password" required
                maxlength="32">
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-col [nzSpan]="12">
            <label nz-checkbox [(ngModel)]="loginService.rememberMe" name="rememberMe" id="rememberme">
              <span>记住我</span>
            </label>
          </nz-col>
        </nz-form-item>
        <button nz-button [nzType]="'primary'" type="button" [nzLoading]="submitting" (click)="login()"
          class="yoyo__block" [disabled]="!loginForm.form.valid||submitting">
          <i class="anticon anticon-login"></i>
          <span>登录</span>
        </button>
      </form>

      <div class="login-action-items">
        <div class="links">
        </div>
      </div>
    </nz-card>
  </nz-spin>
  <div id="login_container"></div>
  <!-- <span id="login_container"></span> -->
</div>
